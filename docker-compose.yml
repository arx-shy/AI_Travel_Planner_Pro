version: '3.8'

services:
  # MySQL 数据库
  db:
    image: mysql:8.0
    container_name: wanderflow_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-your_strong_password_here}
      MYSQL_DATABASE: ${DB_NAME:-wanderflow}
      MYSQL_USER: ${DB_USER:-wanderflow}
      MYSQL_PASSWORD: ${DB_PASSWORD:-your_strong_password_here}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - wanderflow_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI 后端
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wanderflow_backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: mysql+aiomysql://${DB_USER:-wanderflow}:${DB_PASSWORD:-your_strong_password_here}@db:3306/${DB_NAME:-wanderflow}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-this-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      CORS_ORIGINS: https://zengyithiking.top,https://www.zengyithiking.top
    volumes:
      - ./backend/app:/app/app
      - ./backend/uploads:/app/uploads
    ports:
      - "8000:8000"
    networks:
      - wanderflow_network

  # Vue.js 前端 (Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wanderflow_frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - wanderflow_network

volumes:
  mysql_data:

networks:
  wanderflow_network:
    driver: bridge
